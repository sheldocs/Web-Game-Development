<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Curtis Sheldon -- Tic Tac Toe</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="A4.css?v=1.0">

  
</head>

<body id="body-content">
 
	<div class="container">
		<div class="wrapper">
            <div class="title-div">Tic Tac Toe</div>
            <div style="text-align:center">
                <p>Grab a friend nearby to challenge or play against yourself... we don't judge! </p>
            </div>
            
            <div class="canvas-container">
                <canvas class="canvas" id="canvas" width=300 height=300></canvas>
            </div>
            <div class="stats-container">
                Games played: <br/><p id="games-played"> - </p>
                X Wins: <br/><p id="x-wins"> - </p>
                O Wins: <br/><p id="o-wins"> - </p>
                Draws: <br/><p id="draws"> - </p>
                <button id="reset-button" type=submit>reset</button>
            </div>
            
        </div>    
	</div>

<script src="A4.js"></script>


</body>
</html>
